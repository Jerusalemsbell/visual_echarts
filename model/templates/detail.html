{% extends "zero.html" %}

{% block title %}ChannelDetail{% endblock %}

{% block content %}
<table class="table table-hover table-condensed">
	<thead>
        	<tr>
                	<th>
                                Channel Name
                        </th>
                        <th>
                                Channel URL
                        </th>
                </tr>
	</thead>
        <tbody>
        	{% for item in result %}
                	<tr>
                        	<td>
                                	{{item.channelname}}
                                </td>
                                <td>
                                    <a href="{{item.channelurl}}" target="_blank">{{item.channelurl}}</a>
                                </td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
