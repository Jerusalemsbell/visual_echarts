{% extends "zero.html" %}

{% block title %}ConfigureGroup{% endblock %}

{% block content %}
<table class="table table-hover table-condensed">
	<thead>
        	<tr>
                	<th>
                                ID
                        </th>
                        <th>
                                Webname
                        </th>
                        <th>
                                Author
                        </th>
                        <th>
                                Running Days
                        </th>
                        <th>
                                Operate
                        </th>
                        <th>
                                Entry
                        </th>
		</tr>
	</thead>
        <tbody>
        	{% for item in result %}
                	<tr>
                        	<td>
                                	{{item.ID}}
                                </td>
                                <td>
                                    {{item.webname}}
                                </td>
                                <td>
                                    {{item.author}}
                                </td>
                                <td>
                                    {{item.position}}
                                </td>
                                <td>
				    <input type="text" value="{{item.white}}" id="white{{item.ID}}">
                                    <div class="btn-group">
                                        <a class="btn btn-primary" onclick="ajax({{item.ID}})">Modify</a>
                                    </div>
                                </td>
				<td>
					<a href="/detail/{{item.ID}}/" target="_blank">ShortCut</a>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
